<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        var h1 = document.getElementsByTagName("h1");
        var name = window.localStorage.getItem("name");
        h1[0].innerText = `${name}`;
    </script>
</body>
</html>
